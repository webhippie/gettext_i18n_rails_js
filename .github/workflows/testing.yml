---
# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: testing

"on":
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.8
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop

  spec:
    runs-on: ubuntu-latest
    needs: rubocop

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
        rails:
          - "6.1"
          - "7.0"
          - "7.1"
          - "7.2"
          - "8.0"
        exclude:
          - ruby: 2.7
            rails: 7.2
          - ruby: 2.7
            rails: 8.0
          - ruby: 3.0
            rails: 7.2
          - ruby: 3.0
            rails: 8.0
          - ruby: 3.1
            rails: 8.0

    steps:
      - name: Checkout source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          rubygems: latest
        env:
          RAILS_VERSION: ${{ matrix.rails }}

      - name: Run rspec
        run: bundle exec rspec

...

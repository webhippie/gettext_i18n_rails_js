---
AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.6

Gemspec/RequiredRubyVersion:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Layout/ElseAlignment:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/Next:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/MethodLength:
  CountComments: false
  Max: 30

Metrics/ClassLength:
  Max: 300

Metrics/AbcSize:
  Max: 25

Metrics/PerceivedComplexity:
  Max: 10

Metrics/BlockLength:
  Max: 35
  Exclude:
    - "**/*_spec.rb"

Layout/LineLength:
  Exclude:
    - "**/*_spec.rb"

Naming/VariableNumber:
  EnforcedStyle: snake_case

Style/FormatStringToken:
  EnforcedStyle: template

...
